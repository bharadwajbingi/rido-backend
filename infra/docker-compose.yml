version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ride_hailing
      POSTGRES_USER: rh_user
      POSTGRES_PASSWORD: rh_pass
      TZ: Asia/Kolkata
      PGTZ: Asia/Kolkata
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - rido-net

  redis:
    image: redis:7
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    networks:
      - rido-net

  auth:
    build:
      context: ../auth
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
    environment:
      SPRING_PROFILES_ACTIVE: dev

      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ride_hailing
      SPRING_DATASOURCE_USERNAME: rh_user
      SPRING_DATASOURCE_PASSWORD: rh_pass

      REDIS_HOST: redis
      REDIS_PORT: 6379

      # ‚ùå REMOVE JWT_SECRET ‚Äì auth now uses RSA KeyStore
    ports:
      - "8081:8081"
    networks:
      - rido-net

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    depends_on:
      auth:
        condition: service_started
    environment:
      SPRING_MAIN_ALLOW_BEAN_DEFINITION_OVERRIDING: "true"

      # üî• Gateway loads JWKS, not secret
      JWKS_URL: http://auth:8081/auth/keys/jwks.json
    ports:
      - "8080:8080"
    networks:
      - rido-net

volumes:
  pgdata:

networks:
  rido-net:
    driver: bridge
