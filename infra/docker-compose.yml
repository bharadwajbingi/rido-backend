version: "3.9"

services:
  tempo:
    image: grafana/tempo:latest
    ports:
      - "4317:4317" # OTLP gRPC
      - "3100:3100" # HTTP
    networks:
      - rido-net

  # ===========================
  # POSTGRES
  # ===========================
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ride_hailing
      POSTGRES_USER: rh_user
      POSTGRES_PASSWORD: rh_pass
      TZ: Asia/Kolkata
      PGTZ: Asia/Kolkata
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - rido-net

  # ===========================
  # REDIS
  # ===========================
  redis:
    image: redis:7
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    networks:
      - rido-net

  # ===========================
  # AUTH SERVICE
  # ===========================
  auth:
    build:
      context: ../auth
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
    environment:
      SPRING_PROFILES_ACTIVE: dev

      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ride_hailing
      SPRING_DATASOURCE_USERNAME: rh_user
      SPRING_DATASOURCE_PASSWORD: rh_pass

      REDIS_HOST: redis
      REDIS_PORT: 6379
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      JWT_REFRESH_TTL: 300

      # ===========================
      # ðŸ”¥ OPEN TELEMETRY AGENT
      # ===========================
      JAVA_TOOL_OPTIONS: "-javaagent:/otel/opentelemetry-javaagent.jar"
      OTEL_SERVICE_NAME: "auth-service"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://tempo:4317"
      OTEL_TRACES_EXPORTER: "otlp"
      OTEL_METRICS_EXPORTER: "none"
      FIRST_ADMIN_USERNAME: admin
      FIRST_ADMIN_PASSWORD: SuperSecretAdmin123
      ADMIN_SETUP_KEY: InternalSecretKey

    volumes:
      - ./otel/opentelemetry-javaagent.jar:/otel/opentelemetry-javaagent.jar

    ports:
      - "8081:8081"
    networks:
      - rido-net

  # ===========================
  # GATEWAY SERVICE
  # ===========================
  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    depends_on:
      auth:
        condition: service_started
    environment:
      SPRING_MAIN_ALLOW_BEAN_DEFINITION_OVERRIDING: "true"
      JWKS_URL: http://auth:8081/auth/keys/jwks.json
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

    ports:
      - "8080:8080"
    networks:
      - rido-net

  # ===========================
  # PROMETHEUS
  # ===========================
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - rido-net

  # ===========================
  # GRAFANA
  # ===========================
  grafana:
    image: grafana/grafana:latest
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    networks:
      - rido-net

# ===========================
# VOLUMES & NETWORKS
# ===========================
volumes:
  pgdata:

networks:
  rido-net:
    driver: bridge
