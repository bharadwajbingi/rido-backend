name: Auth CI (PR Validation)

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - "services/auth/**"
      - "docker/auth.Dockerfile"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Image (Validation)
        run: |
          docker build -t rido-auth-check -f docker/auth.Dockerfile .
