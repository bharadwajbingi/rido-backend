name: Auth CI/CD (ECR)

on:
  push:
    branches: [ "**" ] # Run on all branches
    paths:
      - "services/auth/**"
      - "docker/auth.Dockerfile"
  pull_request:
    branches: [ "main" ]
    paths:
      - "services/auth/**"
      - "docker/auth.Dockerfile"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ap-south-1 | \
          docker login --username AWS --password-stdin 992382842562.dkr.ecr.ap-south-1.amazonaws.com

      - name: Build image (Validation)
        run: |
          docker build -t rido-auth -f docker/auth.Dockerfile .

      - name: Push image (Main Only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          docker tag rido-auth:latest 992382842562.dkr.ecr.ap-south-1.amazonaws.com/rido-auth:latest
          docker push 992382842562.dkr.ecr.ap-south-1.amazonaws.com/rido-auth:latest

      - name: Deploy on EC2 (Main Only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 992382842562.dkr.ecr.ap-south-1.amazonaws.com
            docker pull 992382842562.dkr.ecr.ap-south-1.amazonaws.com/rido-auth:latest
            docker stop auth || true
            docker rm auth || true
            POSTGRES_HOST="${{ secrets.POSTGRES_HOST }}"
            REDIS_HOST="${{ secrets.REDIS_HOST }}"
            VAULT_HOST="${{ secrets.VAULT_HOST }}"
            docker run -d \
              --name auth \
              --restart unless-stopped \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e SERVER_PORT=8443 \
              -e ADMIN_SERVER_PORT=9091 \
              -e AUTH_STANDALONE_MODE=true \
              -e SPRING_DATASOURCE_URL="jdbc:postgresql://${POSTGRES_HOST}:5432/ride_hailing?currentSchema=auth&sslmode=disable&gssEncMode=disable" \
              -e SPRING_DATASOURCE_USERNAME="${{ secrets.DB_USERNAME }}" \
              -e SPRING_DATASOURCE_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e REDIS_HOST=${REDIS_HOST} \
              -e REDIS_PORT=6379 \
              -e SPRING_DATA_REDIS_HOST=${REDIS_HOST} \
              -e SPRING_DATA_REDIS_PORT=6379 \
              -e SPRING_CLOUD_VAULT_URI=http://${VAULT_HOST}:8200 \
              -e SPRING_CLOUD_VAULT_TOKEN="${{ secrets.VAULT_TOKEN }}" \
              -e FIRST_ADMIN_USERNAME="${{ secrets.ADMIN_USERNAME }}" \
              -e FIRST_ADMIN_PASSWORD="${{ secrets.ADMIN_PASSWORD }}" \
              -e JWT_ACCESS_TTL=300 \
              -e JWT_REFRESH_TTL=1209600 \
              -e SERVER_SSL_ENABLED=false \
              -p 8443:8443 \
              -p 9091:9091 \
              992382842562.dkr.ecr.ap-south-1.amazonaws.com/rido-auth:latest
            echo "Waiting for service to start..."
            sleep 10
            curl -f http://localhost:9091/admin/health || echo "Health check failed!"
