server:
  port: 8081
  tomcat:
    max-swallow-size: 10MB

# Admin server configuration (separate HTTP port)
admin:
  server:
    port: 9091
  bootstrap:
    username: ${FIRST_ADMIN_USERNAME:admin}
    password: ${FIRST_ADMIN_PASSWORD:}

spring:
  application:
    name: auth

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  config:
    import: vault://

  cloud:
    vault:
      uri: http://localhost:8200
      authentication: TOKEN
      token: root # Dev mode only
      kv:
        enabled: true
        backend: secret
        default-context: auth # Matches application name

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 1

  datasource:
    url: jdbc:postgresql://postgres:5432/ride_hailing
    # username injected from Vault
    # password injected from Vault

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

# ----------------------------------------
# RESILIENCE4J CONFIGURATION
# ----------------------------------------
resilience4j:
  circuitbreaker:
    instances:
      redis:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10

auth:
  # Standalone mode: disables mTLS and gateway header expectations
  standalone:
    enabled: ${AUTH_STANDALONE_MODE:false}
  login:
    max-failed-attempts: 5
    lockout-duration-seconds: 300
    max-active-sessions: 5

jwt:
  accessTokenTtlSeconds: ${JWT_ACCESS_TTL:300}
  refreshTokenTtlSeconds: ${JWT_REFRESH_TTL:1209600}

# ============================
# ACTUATOR + PROMETHEUS
# ============================
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      # Enable Kubernetes probes (readiness/liveness)
      probes:
        enabled: true
    prometheus:
      enabled: true
    metrics:
      enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

  metrics:
    export:
      prometheus:
        enabled: true

    tags:
      application: auth
