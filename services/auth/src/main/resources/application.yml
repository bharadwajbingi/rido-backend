server:
  port: ${SERVER_PORT:8443}
  tomcat:
    max-swallow-size: 10MB

# Admin server configuration (separate HTTP port)
admin:
  server:
    port: ${ADMIN_SERVER_PORT:9091}
  bootstrap:
    username: ${FIRST_ADMIN_USERNAME:admin}
    password: ${FIRST_ADMIN_PASSWORD:}

spring:
  application:
    name: auth

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  # config:
  #   import: vault://

  # cloud:
  #   vault:
  #     uri: ${SPRING_CLOUD_VAULT_URI:http://vault:8200}
  #     authentication: TOKEN
  #     token: ${SPRING_CLOUD_VAULT_TOKEN:root} # Dev mode only
  #     kv:
  #       enabled: true
  #       backend: secret
  #       default-context: auth # Matches application name

  flyway:
    enabled: true
    baseline-on-migrate: false
    schemas: auth
    default-schema: auth

  datasource:
    url: jdbc:postgresql://postgres:5432/ride_hailing?currentSchema=auth
    # username injected from Vault
    # password injected from Vault

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: auth
        format_sql: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 1000ms

# ----------------------------------------
# RESILIENCE4J CONFIGURATION
# ----------------------------------------
resilience4j:
  circuitbreaker:
    instances:
      redis:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10

auth:
  # Standalone mode: disables mTLS and gateway header expectations
  standalone:
    enabled: ${AUTH_STANDALONE_MODE:false}
  login:
    max-failed-attempts: 5
    lockout-duration-seconds: 300
    max-active-sessions: 5

jwt:
  accessTokenTtlSeconds: ${JWT_ACCESS_TTL:300}
  refreshTokenTtlSeconds: ${JWT_REFRESH_TTL:1209600}

# ============================
# ACTUATOR + PROMETHEUS
# ============================
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      # Enable Kubernetes probes (readiness/liveness)
      probes:
        enabled: true
    prometheus:
      enabled: true
    metrics:
      enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

  metrics:
    export:
      prometheus:
        enabled: true

    tags:
      application: auth
